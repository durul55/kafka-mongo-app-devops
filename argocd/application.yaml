apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-mongo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/durul55/kafka-mongo-app-devops
    targetRevision: main
    path: chart/kafka-mongo-app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev   
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

